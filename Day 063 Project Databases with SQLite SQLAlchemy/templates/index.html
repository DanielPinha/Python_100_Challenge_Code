<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Library</title>
	</head>
	<body>
		<h1>My Library</h1>
		<ul>
			{% if books == [] %}
			<li>Library is empty</li>
			{% else %}
			{% for book in books %}
			<li><a href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a> {{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{ url_for('edit_rating', book_id=book.id) }}">Change
				Rating</a></li>
			{% endfor %}
			{% endif %}
		</ul>
	<a href="{{ url_for('add')}}">Add New Book</a>
	</body>
</html>
